<mat-toolbar color="primary">
    <span class="title-center">Porudzbina</span>
</mat-toolbar>

  <div class="container mat-elavation-z8">
    <mat-table #table [dataSource]="dataSource" class="mat-cell">
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
        <!--Datum Kreiranja-->
      <ng-container matColumnDef="datum">
        <mat-header-cell *matHeaderCellDef>Datum kreiranja</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.datum | date:'dd.MM.yyyy.' }}</mat-cell>
      </ng-container>
      <!--Datum Kreiranja-->
      <ng-container matColumnDef="isporuceno">
        <mat-header-cell *matHeaderCellDef>Datum Isporuke</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.isporuceno | date:'dd.MM.yyyy.' }}</mat-cell>
      </ng-container>
      <!-- Iznos -->
      <ng-container matColumnDef="iznos">
        <mat-header-cell *matHeaderCellDef>Iznos</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.iznos }}</mat-cell>
      </ng-container>
      <!-- Placeno -->
      <ng-container matColumnDef="placeno">
        <mat-header-cell *matHeaderCellDef>Placeno</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.placeno }}</mat-cell>
      </ng-container>
      <!-- Dobavljac -->
      <ng-container matColumnDef="dobavljac">
        <mat-header-cell *matHeaderCellDef>Dobavljac</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.dobavljac.naziv }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="accent" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button color="primary" (click)="openDialog(2,row.id, row.datum,row.isporuceno,row.iznos,row.placeno,row.dobavljac)">
            <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3,row.id, row.datum,row.isporuceno,row.iznos,row.placeno,row.dobavljac)">
            <mat-icon color= "warn" aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns">
      </mat-row>
    </mat-table>
  </div>
